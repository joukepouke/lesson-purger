<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Day Tracker</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --accent: #7f5af0;
            --progress-bg: #2d2d2d;
            --card-bg: #252525;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .current-time {
            font-size: 72px;
            font-weight: bold;
            color: var(--accent);
            font-family: monospace;
            letter-spacing: -2px;
        }

        .lesson-end, .time-remaining {
            font-size: 24px;
            margin: 10px 0;
            font-family: monospace;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .stat-card h3 {
            margin-top: 0;
            color: var(--accent);
        }

        .progress-bar {
            background: var(--progress-bg);
            border-radius: 8px;
            height: 16px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--accent), #2cb67d);
            height: 100%;
            transition: width 0.5s ease;
        }

        .schedule-list {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
        }

        .lesson-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lesson-item.ghost {
            opacity: 0.4;
            text-decoration: line-through;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent);
            border-radius: 4px;
            position: relative;
            transition: all 0.2s;
        }

        .checkbox-custom::after {
            content: "âœ“";
            position: absolute;
            top: -2px;
            left: 1px;
            opacity: 0;
            color: var(--accent);
            transition: opacity 0.2s;
        }

        input:checked + .checkbox-custom::after {
            opacity: 1;
        }

        input[type="checkbox"] {
            display: none;
        }

        .lesson-item:hover .checkbox-custom {
            background: rgba(255,255,255,0.1);
        }

        .time-units {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .unit-box {
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }

        .unit-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .unit-value {
            font-family: monospace;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="current-time" id="current-time">--:--:--.--</div>
            <div class="lesson-end" id="lesson-end">ENDS AT: --:--</div>
            <div class="time-remaining" id="time-remaining">REMAINING: --:--</div>
        </div>
        
        <div class="stat-grid">
            <div class="stat-card" id="current-lesson-card">
                <h3>Current Lesson/Break</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="current-lesson-progress"></div>
                </div>
                <div class="time-units" id="current-lesson-stats"></div>
            </div>
            
            <div class="stat-card" id="current-phase-card">
                <h3>Current Phase</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="current-phase-progress"></div>
                </div>
                <div class="time-units" id="current-phase-stats"></div>
            </div>
            
            <div class="stat-card" id="day-progress-card">
                <h3>Day Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="day-progress"></div>
                </div>
                <div class="time-units" id="day-stats"></div>
            </div>
        </div>
        
        <div class="schedule-list" id="schedule"></div>
    </div>

    <script src="app.js"/>
</body>
</html>
