<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Day Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Theme Loader Script: Apply theme before the page renders to prevent FOUC
        (function() {
            try {
                const settings = JSON.parse(localStorage.getItem('schoolDayTrackerSettings'));
                if (settings && settings.theme) {
                    document.documentElement.setAttribute('data-theme', settings.theme);
                    if (settings.theme === 'custom') {
                        const style = document.createElement('style');
                        const customColors = Object.entries(settings.customTheme)
                            .map(([key, value]) => `${key}: ${value};`)
                            .join(' ');
                        style.innerHTML = `:root[data-theme="custom"] { ${customColors} }`;
                        document.head.appendChild(style);
                    }
                }
            } catch (e) {
                console.error('Could not load theme settings.', e);
            }
        })();
    </script>
</head>

    </div>
