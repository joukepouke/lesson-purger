<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - School Day Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Theme Loader Script (same as index.html)
        (function() {
            try {
                const settings = JSON.parse(localStorage.getItem('schoolDayTrackerSettings'));
                if (settings && settings.theme) {
                    document.documentElement.setAttribute('data-theme', settings.theme);
                    if (settings.theme === 'custom') {
                        const style = document.createElement('style');
                        const customColors = Object.entries(settings.customTheme)
                            .map(([key, value]) => `${key}: ${value};`)
                            .join(' ');
                        style.innerHTML = `:root[data-theme="custom"] { ${customColors} }`;
                        document.head.appendChild(style);
                    }
                }
            } catch (e) {
                console.error('Could not load theme settings.', e);
            }
        })();
    </script>
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <h1>Settings</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Tracker</a>
        </header>

        <main id="settings-body">
            <!-- Settings content will be dynamically generated here -->
        </main>
    </div>

    <script src="settings_manager.js"></script>
    <script src="settings.js"></script>
</body>
</html>
